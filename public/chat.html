<!DOCTYPE html>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">


<html>
<!--------------------------------------------->
<link rel="stylesheet" type="text/css" href="chatroom.css">
<!--------------------------------------------->
<body>

<div class='container'>
	<div class='chatbox'>
		<div class='chatbox__user-list'>
			<div class='chatbox__user-list-top'>
				<p>
					Members
				</p>
			</div>
			<div class='chatbox__user-list-bottom' id="userlist">
				
			</div>

		</div>
		<div class="chatarea">
			<div class="infor_bar">
				<form action="/logout" method="get"><button id="log_out">Log out</button></form>
			</div>
			<div id="showarea">
			</div>
		</div> 
		<div class='chatbox_forinput'>
			<input type="text" id="input-area" placeholder="Type message">
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		$(document).ready(function(){
			socket.emit('new user', getCookie("username"));
		});

		socket.on('useradd', function(data){
			var sb = '';

			for(var i=0; i<data.length; i++)
				sb += data[i] + "<br>";

			$('#userlist').html(sb);

		});


		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
			}
			return "";
		};




		$("#input-area").keypress(function(e)
		{
			code = (e.keyCode ? e.keyCode : e.which);
			if (code == 13)
			{
				var name = getCookie('username');
				var msg = $('#input-area').val();

				socket.emit('new msg', {name, msg});

				$('#input-area').val('');
				// sendMessage();
			}
		});

		socket.on('send msg', function(data){
			$('#showarea').append(data);
			showarea.scrollTop= showarea.scrollHeight;
		});

		function sendMessage()
		{
			message = $('#input-area').val();
			$('#showarea').append('<div class="messagecube">' + message + '</div>');
			showarea.scrollTop= showarea.scrollHeight;

			$('#input-area').val('');
		}
	</script>

</div>

</body>

</html>
